<div class="example-button-row" fxLayout="row" fxLayoutAlign="end center">
    <button mat-flat-button color="bleu" routerLink="/create" ><mat-icon aria-hidden="false"  fontIcon="add"></mat-icon>Create new </button>
</div>


<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- id Column -->

    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- cin Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef> cin </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
  
    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

        <!-- age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> createdDate </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
          </ng-container>
          <ng-container matColumnDef="6">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
              <button (click)="delete(element.id)"><mat-icon aria-hidden="false" aria-label="Delete icon" fontIcon="delete"></mat-icon></button>
              <button routerLink="edit/{{element.id}}" ><mat-icon aria-hidden="false" aria-label="Update icon" fontIcon="edit"></mat-icon></button>
            </td>
          </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
