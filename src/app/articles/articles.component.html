<div style="margin: 20px;">
  <button mat-raised-button color="primary" (click)="open()">Ajouter une publication</button>
  <mat-form-field style="margin-left: 20px;">
    <mat-label>Filtrer</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Colonnes -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef> Titre </th>
    <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
  </ng-container>

  <ng-container matColumnDef="lien">
    <th mat-header-cell *matHeaderCellDef> Lien </th>
    <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="sourcePdf">
    <th mat-header-cell *matHeaderCellDef> PDF </th>
    <td mat-cell *matCellDef="let element"> {{element.sourcePdf}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent">Modifier</button>
      <button mat-button color="accent" (click)="openMemberModal(element)">Ajouter</button>
    </td>
  </ng-container>

  <!-- Header & Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
