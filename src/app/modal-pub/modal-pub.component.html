<mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Titre</mat-label>
        <input matInput formControlName="titre">
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Lien</mat-label>
        <input matInput formControlName="lien">
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Source PDF</mat-label>
        <input matInput formControlName="sourcePdf">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">Annuler</button>
    <button mat-raised-button color="primary" (click)="save()">Enregistrer</button>
  </mat-dialog-actions>
