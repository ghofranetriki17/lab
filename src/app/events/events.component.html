<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<div class="example-button-row" fxLayout="row" fxLayoutAlign="end center">
    <button mat-flat-button color="bleu" (click)="open()"><mat-icon aria-hidden="false"  fontIcon="add"></mat-icon>Create new </button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="dateDebut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date debut </th>
            <td mat-cell *matCellDef="let row"> {{row.datedebut|date}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dateFin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.datefin|date}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="lieu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lieu </th>
            <td mat-cell *matCellDef="let row"> {{row.lieu}} </td>
        </ng-container>
        <ng-container matColumnDef="6">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let row"> 
                <button (click)="delete(row.id)"><mat-icon aria-hidden="false" aria-label="Delete icon" fontIcon="delete"></mat-icon></button>
                <button (click)="open1(row.id)" ><mat-icon aria-hidden="false" aria-label="Update icon" fontIcon="edit"></mat-icon></button>
                <button (click)="openVis(row.id)"><mat-icon aria-hidden="false" aria-label="Visibility icon" fontIcon="visibility"></mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
