<form>
    <mat-form-field style="width: 100%">
      <mat-label>Choisir un membre</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="member">
        <mat-option *ngFor="let food of foods" [value]="food.id">
          {{ food.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <div style="text-align: right; margin-top: 20px;">
      <button mat-button (click)="annuler()">Annuler</button>
      <button mat-raised-button color="primary" (click)="valider()" [disabled]="!selectedValue">Valider</button>
    </div>
  </form>
