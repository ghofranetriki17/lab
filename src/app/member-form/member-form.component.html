<form [formGroup]="form" (ngSubmit)="onSub()">

      <input matInput placeholder="Name" formControlName="name" hidden>

    <mat-form-field >
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="CIN" formControlName="cin">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Type" formControlName="type">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="createdDate" formControlName="createdDate">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
